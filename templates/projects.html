{% extends "layout.html" %}
<title> Projects</title>
{% block content %}
    {% for post in posts %} <!-- for loop usesd to access data in a post and display it--> 
        <h1> {{post.title}} </h1>
        <p> By {{post.author}} on {{post.date_posted}}</p>
        <p>{{post.content}}</p>
    {% endfor %} <!-- no more data in post to access--> 
{% endblock content %}
